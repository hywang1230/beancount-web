version: '3.8'

services:
  beancount-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend/data:/app/data  # 兼容性映射
    environment:
      - PYTHONPATH=/app
      - PORT=8000
      - ALLOWED_ORIGINS=http://localhost:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - beancount-network

networks:
  beancount-network:
    driver: bridge 