version: "3.8"

services:
  beancount-web:
    image: pionnerwang/beancount-web:latest
    ports:
      - "8000:8000"
    volumes:
      - beancount-data:/app/data
    environment:
      - USERNAME=admin
      - PASSWORD=admin123
      - ENABLE_AUTH=true
      - VITE_ENABLE_AUTH=true
      - DASHSCOPE_API_KEY=1111
    restart: unless-stopped
