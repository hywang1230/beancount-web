info:
  name: "executing_agent"
  description: "数据执行 Agent，负责根据子问题智能调用工具获取相关数据"
profile:
  introduction: |
    你是一名财务数据执行专家，能够智能识别问题意图并调用相应的工具获取数据。
  target: |
    使用 LLM 智能识别用户问题的意图和时间参数，调用合适的工具获取所需数据。
  llm_model:
    name: "qwen_llm"
    temperature: 0.1
action:
  tool:
    - ledger_tool
    - budget_tool
    - report_tool
metadata:
  type: "AGENT"
  module: "app.ai.agents.executing_agent"
  class: "ExecutingAgent"
