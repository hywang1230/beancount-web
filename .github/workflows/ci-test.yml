name: CI Tests

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # å‰ç«¯æµ‹è¯•å’Œæž„å»º
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Lint check
        run: npm run lint

      - name: Build frontend
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=2048

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # åŽç«¯æµ‹è¯•
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8 (if available)
        run: |
          pip install flake8 || echo "flake8 not required"
          # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Test import
        run: |
          python -c "
          try:
              import fastapi
              import uvicorn
              import beancount
              print('âœ… æ‰€æœ‰æ ¸å¿ƒä¾èµ–å¯¼å…¥æˆåŠŸ')
          except ImportError as e:
              print(f'âŒ å¯¼å…¥å¤±è´¥: {e}')
              exit(1)
          "

  # å¿«é€ŸDockeræž„å»ºæµ‹è¯•ï¼ˆåªæž„å»ºamd64ï¼‰
  docker-build-test:
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: beancount-web:test

      - name: Test Docker image
        run: |
          docker run --rm -d --name test-container -p 8000:8000 beancount-web:test
          sleep 10
          
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          for i in {1..30}; do
            if curl -f http://localhost:8000/health 2>/dev/null; then
              echo "âœ… æœåŠ¡å¯åŠ¨æˆåŠŸ"
              break
            fi
            echo "ç­‰å¾…æœåŠ¡å¯åŠ¨... ($i/30)"
            sleep 2
          done
          
          # æ¸…ç†
          docker stop test-container || true

  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './backend'
          format: gcc
          severity: warning
          ignore_names: venv

      - name: Check file sizes
        run: |
          echo "æ£€æŸ¥å¤§æ–‡ä»¶..."
          find . -type f -size +10M -not -path "./venv/*" -not -path "./.git/*" | while read file; do
            echo "âš ï¸  å¤§æ–‡ä»¶: $file ($(du -h "$file" | cut -f1))"
          done || true

  # å®‰å…¨æ£€æŸ¥
  security-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner for filesystem
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: 0

  # æ±‡æ€»ç»“æžœ
  test-summary:
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, docker-build-test, code-quality, security-check]
    if: always()
    steps:
      - name: Test Summary
        run: |
          echo "## ðŸ§ª CIæµ‹è¯•æ±‡æ€»" >> $GITHUB_STEP_SUMMARY
          echo "| æ£€æŸ¥é¡¹ç›® | çŠ¶æ€ |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| å‰ç«¯æž„å»º | ${{ needs.frontend-test.result == 'success' && 'âœ… é€šè¿‡' || 'âŒ å¤±è´¥' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| åŽç«¯æµ‹è¯• | ${{ needs.backend-test.result == 'success' && 'âœ… é€šè¿‡' || 'âŒ å¤±è´¥' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dockeræž„å»º | ${{ needs.docker-build-test.result == 'success' && 'âœ… é€šè¿‡' || needs.docker-build-test.result == 'skipped' && 'â­ï¸ è·³è¿‡' || 'âŒ å¤±è´¥' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ä»£ç è´¨é‡ | ${{ needs.code-quality.result == 'success' && 'âœ… é€šè¿‡' || 'âŒ å¤±è´¥' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| å®‰å…¨æ£€æŸ¥ | ${{ needs.security-check.result == 'success' && 'âœ… é€šè¿‡' || 'âŒ å¤±è´¥' }} |" >> $GITHUB_STEP_SUMMARY 