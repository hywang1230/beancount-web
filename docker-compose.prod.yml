version: '3.8'

services:
  beancount-web:
    image: ${DOCKERHUB_USERNAME}/beancount-web:latest
    ports:
      - "80:8000"
    volumes:
      - beancount-data:/app/data
    environment:
      - PYTHONPATH=/app
      - PORT=8000
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - beancount-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

